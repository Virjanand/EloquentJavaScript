<!Doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      Chapter 14 Mouse Trail Exercise
    </title>
    <style>
      .trail { /* className for the trail elements */
        position: absolute;
        height: 6px;
        width: 6px;
        border-radius: 3px;
        background: teal;
      }
      body {
        height: 300px;
      }
    </style>

    <script>


      addEventListener("mousemove", function(event) {
        var trailElement = document.createElement("div");
        trailElement.className = "trail";
        trailElement.style.left = (event.pageX - 4) + "px";
        trailElement.style.top = (event.pageY - 4) + "px";
        document.body.appendChild(trailElement);
        setTimeout(function() {
          document.body.removeChild(trailElement);
        }, 200);
      });
    </script>
  </head>
  <body>

  </body>
</html>
