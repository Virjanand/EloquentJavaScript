<!Doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      The cat's hat
    </title>
  </head>
  <body>

    <img src="img/cat.png" id="cat" style="position: absolute">
    <img src="img/hat.png" id="hat" style="position: absolute">
    <img src="img/hat.png" id="hat2" style="position: absolute">

    <script>

      var cat = document.querySelector("#cat");
      var hat = document.querySelector("#hat");
      var hat = document.querySelector("#hat2");

      var cat = document.querySelector("#cat");
      var hat = document.querySelector("#hat");
      var hat2 = document.querySelector("#hat2");
      var angle = 0, lastTime = null;
      function animate(time) {
        if (lastTime != null)
          angle += (time - lastTime) * 0.001;
        lastTime = time;
        cat.style.top = (Math.sin(angle) * 20+100) + "px";
        cat.style.left = (Math.cos(angle) * 200+300) + "px";
        hat2.style.top = (Math.sin(angle) * 100 + (Math.sin(angle) * 20+135)) + "px";
        hat2.style.left = (Math.cos(angle) * 100 + (Math.cos(angle) * 200+300)) + "px";
        hat.style.top = (Math.sin(angle + Math.PI) * 20+100) + "px";
        hat.style.left = (Math.cos(angle + Math.PI) * 200+300) + "px";
        requestAnimationFrame(animate);
      }
      requestAnimationFrame(animate);

    </script>
  </body>
</html>
